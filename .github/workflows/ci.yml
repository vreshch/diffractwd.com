name: CI

on:
  push:
    branches-ignore: [master]  # Master uses deploy.yml workflow
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: 🏗️ Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔎 Lint
        run: npm run lint

      - name: 🏗️ Build
        run: npm run build

      - name: 🧪 Run tests
        run: npm run test

      - name: 🐳 Build Docker image
        run: docker build -t diffractwd-com:ci-${{ github.sha }} .

      - name: 📊 CI Summary
        if: always()
        run: |
          echo "✅ CI Pipeline completed for diffractwd.com"
          echo "📦 Commit: ${{ github.sha }}"
          echo "🌿 Branch: ${{ github.ref_name }}"
          echo "🏗️ Docker image: diffractwd-com:ci-${{ github.sha }}"