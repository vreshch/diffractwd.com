name: CI

on:
  push:
    branches-ignore: [master]  # Master uses deploy.yml workflow
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Lint
        run: npm run lint

      - name: ğŸ—ï¸ Build
        run: npm run build

      - name: ğŸ§ª Run tests
        run: npm run test

      - name: ğŸ³ Build Docker image
        run: docker build -t diffractwd-com:ci-${{ github.sha }} .

      - name: ğŸ“Š CI Summary
        if: always()
        run: |
          echo "âœ… CI Pipeline completed for diffractwd.com"
          echo "ğŸ“¦ Commit: ${{ github.sha }}"
          echo "ğŸŒ¿ Branch: ${{ github.ref_name }}"
          echo "ğŸ—ï¸ Docker image: diffractwd-com:ci-${{ github.sha }}"